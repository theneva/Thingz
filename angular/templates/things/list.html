<h1>Things</h1>

<span ng-if="things.length === 0">
<p>
    You don't have any things yetâ€¦
    <a href="/#/new-thing">Add one!</a>
</p>
</span>
<form ng-if="things.length !== 0" ng-submit="saveThing()">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder="Name" ng-model="newThing.name" ng-required="true"/>
            </td>
            <td><input type="text" class="form-control" placeholder="Location" ng-model="newThing.location"/></td>
            <td>
                <button type="submit" class="btn btn-primary">Quick add</button>
            </td>
        </tr>
        <tr ng-repeat="thing in things">
            <td><a href="/#/things/{{thing._id}}">{{thing.name}}</a></td>
            <td>{{thing.location}}</td>
            <td>
                <a class="btn btn-danger" ng-click="removeThing(thing._id)">Remove</a>
            </td>
        </tr>
    </table>
</form>
