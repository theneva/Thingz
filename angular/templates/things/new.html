<h1>New thing</h1>
<form ng-submit="saveThing()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="newThing.name" ng-required="true"/>
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" placeholder="Location" ng-model="newThing.location"/>
    </div>

    <div class="form-group">
        <label>Image URL</label>
        <input type="text" class="form-control" placeholder="Image URL" ng-model="newThing.imageUrl"/>
        <img ng-src="{{newThing.imageUrl}}" class="img-circle col-xs-4"/>
    </div>

    <button type="submit" class="btn btn-primary">Save thing</button>
</form>
