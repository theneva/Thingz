<h2>New here?</h2>

<form ng-submit="register()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="newUser.username" ng-required="true"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password"
               ng-required="true"/>
    </div>

    <div class="form-group">
        <label>Full name</label>
        <input type="text" class="form-control" placeholder="Full name" ng-model="newUser.fullName"/>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>

<h2>Welcome back!</h2>

<form ng-submit="login(username, password)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ng-model="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ng-model="password"/>
    </div>
    <button class="btn btn-primary" type="submit">Log in</button>
</form>
